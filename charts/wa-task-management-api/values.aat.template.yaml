# Don't modify this file, it is only needed for the pipeline to set the image and ingressHost
java:
  image: ${IMAGE_NAME}
  ingressHost: ${SERVICE_FQDN}
  devmemoryRequests: '512Mi'
  devcpuRequests: '1000m'
  devmemoryLimits: '3Gi'
  devcpuLimits: '2500m'
  keyVaults:
    wa:
      secrets:
        - name: cft-task-POSTGRES-PASS-FLEXIBLE
          alias: POSTGRES_PASSWORD
        - name: cft-task-POSTGRES-USER-FLEXIBLE
          alias: POSTGRES_USERNAME
        - name: cft-task-POSTGRES-HOST-FLEXIBLE
          alias: POSTGRES_HOST
        - name: cft-task-POSTGRES-PORT-FLEXIBLE
          alias: POSTGRES_PORT
        - name: cft-task-POSTGRES-DATABASE-FLEXIBLE
          alias: POSTGRES_NAME
