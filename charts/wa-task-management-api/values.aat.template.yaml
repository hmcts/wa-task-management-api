# Don't modify this file, it is only needed for the pipeline to set the image and ingressHost
java:
  image: ${IMAGE_NAME}
  ingressHost: ${SERVICE_FQDN}
  devmemoryRequests: '512Mi'
  devcpuRequests: '1000m'
  devmemoryLimits: '3Gi'
  devcpuLimits: '2500m'
  keyVaults:
    wa:
      secrets:
        - name: app-insights-connection-string
          alias: app-insights-connection-string
        - name: wa-system-username
          alias: WA_SYSTEM_USERNAME
        - name: wa-system-password
          alias: WA_SYSTEM_PASSWORD
        - name: wa-idam-client-secret
          alias: WA_IDAM_CLIENT_SECRET
        - name: s2s-secret-task-management-api
          alias: S2S_SECRET_TASK_MANAGEMENT_API
        - name: ld-secret
          alias: LAUNCH_DARKLY_SDK_KEY
        - name: cft-task-POSTGRES-PASS-FLEXIBLE
          alias: POSTGRES_PASSWORD
        - name: cft-task-POSTGRES-USER-FLEXIBLE
          alias: POSTGRES_USERNAME
        - name: wa-case-event-handler-POSTGRES-HOST-FLEXIBLE
          alias: POSTGRES_HOST
        - name: wa-case-event-handler-POSTGRES-PORT-FLEXIBLE
          alias: POSTGRES_PORT
        - name: wa-case-event-handler-POSTGRES-DATABASE-FLEXIBLE
          alias: POSTGRES_NAME
