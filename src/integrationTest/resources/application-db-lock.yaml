## NOTE:
  # To run integration tests with this active profile on your local machine
  # you need to start up your docker app, not minikube but the docker app.

logging:
  level:
    org.springframework:
      dao: debug
      transaction: debug
      jdbc.core.JdbcTemplate: debug
    org.hibernate:
      SQL: debug
      type.descriptor.sql.BasicBinder: trace
      engine: debug
    uk.gov.hmcts.reform: debug

ccd_gateway:
  url: ${CCD_GW_URL:http://ccd-api-gateway}

idam:
  test:
    username: ${TEST_WA_LAW_FIRM_USERNAME:some_user@hmcts.net}
    password: ${TEST_WA_LAW_FIRM_PASSWORD:password}

role-assignment-service:
  url: http://localhost:8888

document_management:
  url: ${DM_STORE_URL:http://local-dm-store}

