config:
  stacktraceEnabled: false

spring:
  flyway:
    enabled: false
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:wa_task_management_api
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
      default_schema: wa_task_management_api
