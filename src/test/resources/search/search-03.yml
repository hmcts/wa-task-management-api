---
listFilters:
  - key: state
    operator: IN
    values: [ASSIGNED,UNASSIGNED]
  - key: jurisdiction
    operator: IN
    values: [IA]
  - key: role_category
    operator: IN
    values: [LEGAL_OPERATIONS]
booleanFilters:
  - key: available_tasks_only
    operator: BOOLEAN
    values: false
pagination:
  pageNumber: 1
  pageSize: 25
sort:
  - sortBy: due_date
    sortOrder: desc
