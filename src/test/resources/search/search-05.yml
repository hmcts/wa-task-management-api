---
listFilters:
  - key: state
    operator: IN
    values: [ASSIGNED,UNASSIGNED]
  - key: jurisdiction
    operator: IN
    values: [IA]
  - key: role_category
    operator: IN
    values: [LEGAL_OPERATIONS]
  - key: user
    operator: IN
    values: [2e8c64df-f577-42bf-9aa8-1c50b43117c2]
permissions: [Read]
pagination:
  firstResult: 0
  maxResults: 25
sort:
  - sortBy: due_date
    sortOrder: desc
