server:
  port: 8090

management:
  endpoint:
    health:
      show-details: "always"
  endpoints:
    web:
      base-path: /
      exposure:
        include: health, info, prometheus
config:
  stacktraceEnabled:  ${STACKTRACE_ENABLED:false}

enableSwagger: ${ENABLE_SWAGGER:true}

camunda:
  url: ${CAMUNDA_URL:http://camunda-bpm/engine-rest}

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: WA Task Management
  jackson:
    property-naming-strategy: SNAKE_CASE

security:
  anonymousPaths:
    - "/"
    - "/health"
    - "/health/readiness"
    - "/health/liveness"
    - "/loggers/**"
    - "/swagger-ui.html"
    - "/swagger-resources/**"
    - "/v2/api-docs"
    - "/webjars/springfox-swagger-ui/**"
    - "/favicon.ico"
  authorisedServices:
    - "wa_task_management_api"

auth:
  provider:
    service:
      client:
        baseUrl: ${S2S_URL:http://service-auth-provider-api}

idam:
  s2s-auth:
    url: ${S2S_URL:http://service-auth-provider-api}
    secret: ${S2S_SECRET_TASK_MANAGEMENT_API:AAAAAAAAAAAAAAAA}
    name: ${S2S_NAME_TASK_MANAGEMENT_API:wa_task_management_api}
